<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador do Nosso Amor ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="hearts-bg">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
        
        <div class="content">
            <h1 class="title">Nosso Amor ❤️</h1>
            
            <div class="photo-container">
                <div class="photo-frame">
                    <img id="couple-photo" src="foto.jpg" alt="Nós juntos" class="couple-photo">
                    <div class="photo-overlay"></div>
                </div>
            </div>
            
            <div class="counter-container">
                <h2 class="counter-title">Tempo de Amor</h2>
                <div class="counter-grid">
                    <div class="counter-item">
                        <div class="counter-number" id="years">0</div>
                        <div class="counter-label">Anos</div>
                    </div>
                    <div class="counter-item">
                        <div class="counter-number" id="months">0</div>
                        <div class="counter-label">Meses</div>
                    </div>
                    <div class="counter-item">
                        <div class="counter-number" id="days">0</div>
                        <div class="counter-label">Dias</div>
                    </div>
                    <div class="counter-item">
                        <div class="counter-number" id="hours">0</div>
                        <div class="counter-label">Horas</div>
                    </div>
                    <div class="counter-item">
                        <div class="counter-number" id="minutes">0</div>
                        <div class="counter-label">Minutos</div>
                    </div>
                    <div class="counter-item">
                        <div class="counter-number" id="seconds">0</div>
                        <div class="counter-label">Segundos</div>
                    </div>
                </div>
            </div>
            
            <div class="message">
                <p class="love-message">Cada segundo ao seu lado é um presente ❤️</p>
            </div>
        </div>
        
        <div class="music-controls">
            <button id="play-pause-btn" class="music-btn">
                <span id="play-icon">▶️</span>
            </button>
            <audio id="background-music" loop autoplay muted>
                <source src="Luan Santana - Tudo que você quiser - (DVD O nosso tempo é hoje).mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
